{% extends "base.html" %}

{% block content %}
<div class="test-container">
    <h1>Тест: {{ material.title }}</h1>
    <div class="test-progress">
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>
        <div class="progress-text">Питання <span id="current-question">1</span> з <span id="total-questions">{{ questions|length }}</span></div>
    </div>

    <form id="test-form" method="POST" action="{{ url_for('submit_test', test_id=test.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        {% for question in questions %}
        <div class="question-container" data-question="{{ loop.index }}" {% if not loop.first %}style="display: none;"{% endif %}>
            <div class="question">
                <h2>{{ question.text }}</h2>
            </div>
            
            <div class="answers">
                {% for answer in question.answers %}
                <div class="answer-option">
                    <input type="radio" 
                           name="question_{{ question.id }}" 
                           id="answer_{{ answer.id }}" 
                           value="{{ answer.id }}"
                           required>
                    <label for="answer_{{ answer.id }}">{{ answer.text }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div class="test-navigation">
            <button type="button" id="prev-btn" class="btn" style="display: none;">Попереднє питання</button>
            <button type="button" id="next-btn" class="btn">Наступне питання</button>
            <button type="submit" id="submit-btn" class="btn" style="display: none;">Завершити тест</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('test-form');
    const questions = document.querySelectorAll('.question-container');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const progressBar = document.querySelector('.progress');
    const currentQuestionSpan = document.getElementById('current-question');
    const totalQuestionsSpan = document.getElementById('total-questions');
    
    let currentQuestion = 1;
    const totalQuestions = questions.length;
    
    function updateProgress() {
        const progress = ((currentQuestion - 1) / totalQuestions) * 100;
        progressBar.style.width = `${progress}%`;
        currentQuestionSpan.textContent = currentQuestion;
        
        // Показываем/скрываем кнопки
        prevBtn.style.display = currentQuestion > 1 ? 'block' : 'none';
        nextBtn.style.display = currentQuestion < totalQuestions ? 'block' : 'none';
        submitBtn.style.display = currentQuestion === totalQuestions ? 'block' : 'none';
    }
    
    function showQuestion(number) {
        questions.forEach((q, index) => {
            q.style.display = index + 1 === number ? 'block' : 'none';
        });
        currentQuestion = number;
        updateProgress();
    }
    
    prevBtn.addEventListener('click', () => {
        if (currentQuestion > 1) {
            showQuestion(currentQuestion - 1);
        }
    });
    
    nextBtn.addEventListener('click', () => {
        const currentQuestionElement = questions[currentQuestion - 1];
        const selectedAnswer = currentQuestionElement.querySelector('input[type="radio"]:checked');
        
        if (!selectedAnswer) {
            alert('Будь ласка, виберіть відповідь');
            return;
        }
        
        if (currentQuestion < totalQuestions) {
            showQuestion(currentQuestion + 1);
        }
    });
    
    form.addEventListener('submit', function(e) {
        const unansweredQuestions = Array.from(questions).filter(q => {
            const questionId = q.querySelector('input[type="radio"]').name;
            return !form.querySelector(`input[name="${questionId}"]:checked`);
        });
        
        if (unansweredQuestions.length > 0) {
            e.preventDefault();
            alert('Будь ласка, відповідьте на всі питання');
            showQuestion(unansweredQuestions[0].dataset.question);
        }
    });
    
    // Инициализация
    updateProgress();
});
</script>
{% endblock %}
