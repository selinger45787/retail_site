{% if brands %}
<div class="brands-section">
    <h3>Бренди</h3>
    <ul class="brands-list">
        {% for brand in brands %}
        <li>
            <a href="{{ url_for('brand', brand_id=brand.id) }}" class="brand-link">
                {{ brand.name }}
                <span class="material-count">({{ brand.materials|length }})</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
