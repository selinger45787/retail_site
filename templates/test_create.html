{% extends "base.html" %}

{% block title %}
    Створення тесту - {{ material.title }}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style/test_create.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Створення тесту для "{{ material.title }}"</h1>
    
    <form method="POST" id="testForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div id="questionsContainer">
            <!-- Здесь будут вопросы -->
        </div>
        
        <div class="mb-4">
            <button type="button" class="btn btn-success" onclick="addQuestion()">
                <i class="fas fa-plus"></i> Додати питання
            </button>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('view_material', material_id=material.id) }}" class="btn btn-secondary">Скасувати</a>
            <button type="submit" class="btn btn-primary">Зберегти тест</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/test_create.js') }}" defer></script>
{% endblock %}
